
<!DOCTYPE html>
<head>
	<title>Login</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div id="signupModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
          <div class="modal-body">
          	<form class="form-horizontal" role="form">
            		<div class="form-group">
              		<label class="control-label col-sm-2" for="email">Email:</label>
              		<div class="col-sm-10">
                			<input type="email" class="form-control" id="email_signup" placeholder="Enter email">
              		</div>
            		</div>
                <div class="form-group">
              		<label class="control-label col-sm-2" for="pwd">Username:</label>
              		<div class="col-sm-10">
                		<input class="form-control" id="username_signup" placeholder="Enter username">
              		</div>
            		</div>
            		<div class="form-group">
              		<label class="control-label col-sm-2" for="pwd">Password:</label>
              		<div class="col-sm-10">
                		<input type="password" class="form-control" id="pwd1_signup" placeholder="Enter password">
              		</div>
            		</div>

                <div class="form-group">
              		<label class="control-label col-sm-2" for="pwd">Password again:</label>
              		<div class="col-sm-10">
                		<input type="password" class="form-control" id="pwd2_signup" placeholder="Enter password again">
              		</div>
            		</div>

            		<div class="form-group">
              		<div class="col-sm-offset-2 col-sm-10">
                		<button id = "signupSubmit" type="submit" class="btn btn-default" >Submit</button>
              	</div>
            		</div>
          	</form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
      <script>
        document.getElementById("signupSubmit").addEventListener("click", function(event){
                event.preventDefault()
        });
        $("#signupSubmit").click(function(){
          console.log("submit_signup");
          var result = ApiRequest.signup(
            $("#email_signup").val(),
            $("#username_signup").val(),
            $("#pwd1_signup").val(),
            $("#pwd2_signup").val()
          );
          console.log(result);
        Cookies.set("loggedin",true);
        Cookies.set("userId",result["userId"]);
        LoadComponent.loadLoginSignup("true");
        $( "#signupModal" ).fadeOut();
        $('body').removeClass('modal-open');
        $('.modal-backdrop').remove();

        });
      </script>


</body>
